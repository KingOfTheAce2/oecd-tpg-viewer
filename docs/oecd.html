<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OECD TPG Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <div id="root" style="max-width:600px;margin:0 auto;padding:20px;">
    <div style="text-align:center;margin-bottom:20px;">
      <a class="app-link" href="index.html">Home</a>
    </div>
    <h1 style="text-align:center;">OECD TPG Viewer</h1>
    <div style="margin-bottom:10px;">
      <label for="language">Language:</label>
      <select id="language">
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="ja">Japanese</option>
        <option value="sk">Slovenian (SK)</option>
      </select>
        <label for="chapter">Chapter:</label>
        <select id="chapter">
          <option value="1">Chapter 1</option>
          <option value="10">Chapter 10</option>
        </select>
    </div>
    <input type="text" id="search" placeholder="Search paragraphs..." />
    <div id="results"></div>
    <p style="font-size:smaller;margin-top:20px;">Source: OECD (2022), OECD Transfer Pricing Guidelines for Multinational Enterprises and Tax Administrations 2022, OECD Publishing, Paris.</p>
  </div>

  <script src="assets/oecd/index.js"></script>
</body>
</html>
